<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css"/>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Etch-A- Sketch</h1>
        <div id="container">
            <div class="btns">
                <button class="choose">choose color</button> <input oninput="thisColor()" class="hidden" id="color" type="color"/>
                <button class="rainbow">rainbow</button>
                <button class="eraser">erase</button>
                <button id="reset" class="reset">reset</button>
            </div>  
            <div class="pad"></div>
            <form>
                <p>resize: <span id="resize"></span></p>
                <input type="range" min="10" max="64" oninput="updateSize(this.value)"/>
                <input class="apply" type="submit" value="Apply"/>
            </form>
        </div>    
    </body>
</html>

<script src="scripts.js"></script>
